plugins {
    id 'java'
    id 'application'
}

application {
    mainClassName = 'com.primechecker.PrimeChecker'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.13.2'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.primechecker.PrimeChecker'
    }
} 